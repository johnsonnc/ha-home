  
# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
# http:
#   base_url: example.duckdns.org:8123

homeassistant:
  name: Home
  latitude: !secret homeassistant_latitude
  longitude: !secret homeassistant_longitude
  elevation: !secret homeassistant_elevation
  unit_system: imperial
  time_zone: America/Los_Angeles
  customize: !include_dir_merge_named customize
  packages: !include_dir_named packages


system_health:

# Text to speech
tts:
  - platform: google_translate

cover:
  - platform: myq
    username: !secret email
    password: !secret cover_myq_password

august:
  login_method: email
  username: !secret email
  password: !secret august_password


zwave:
  usb_path: /dev/ttyUSB0
  network_key: !secret zwave_network_key

zha:
  usb_path: /dev/ttyUSB1
  database_path: /config/zigbee.db

media_player:
  - platform: yamaha_musiccast
    host: 192.168.1.208

zeroconf:

recorder:
  db_url: !secret recorder_db_url
  purge_keep_days: 10
  commit_interval: 0

ifttt:
  key: !secret ifttt_key

geo_location:
  - platform: usgs_earthquakes_feed
    feed_type: 'past_day_all_earthquakes'
    radius: 500.0
  - platform: wwln
    radius: 500.0

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
sensor: !include_dir_merge_list sensors/

iqvia:
  zip_code: !secret zipcode

# Convert the Wind Direction from degrees to cardinal


camera:
  - platform: badnest
  - platform: local_file
    file_path: /config/images/mail_and_packages/mail_today.gif
    name: mail_usps


frontend:
  themes: !include_dir_merge_named themes
  javascript_version: latest

influxdb:
  host: 192.168.1.3
  port: 8086
  database: home_assistant

# Debug Logging
logger:
  default: warning
#  default: info

tuya:
  username : !secret tuya_username
  password: !secret tuya_password
  platform: "smart_life"
  country_code: "1"

wwlln:

badnest:
  user_id: !secret badnest_user_id
  access_token: !secret nest_access_token
  region: us

climate:
  - platform: badnest
    scan_interval: 10


